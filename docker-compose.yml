services:
  web:
    build:
      context: https://github.com/opensource-socialnetwork/docker.git
    ports:
      - "80:80"
    volumes:
      - ossn_data:/var/www/ossn_data
    environment:
      - OSSN_DATA=/var/www/ossn_data
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=ossndb
      - MYSQL_USER=ossnuser
      - MYSQL_PASSWORD=ossnpassword
    depends_on:
      - db
    networks:
      ossn_net:
        aliases:
          - web
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ossndb
      MYSQL_USER: ossnuser
      MYSQL_PASSWORD: ossnpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      ossn_net:
        aliases:
          - ossndb.host
    restart: unless-stopped

volumes:
  db_data:
  ossn_data:

networks:
  ossn_net: